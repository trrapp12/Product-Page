<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <!--set initial-scale=1 for a 1:1 aspect raito-->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>GOT YOUR SIX</title>
  <meta name="description" content="A simple HTML5 Template for new projects.">
  <meta name="author" content="SitePoint">

  <meta property="og:title" content="A Basic HTML5 Template">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.sitepoint.com/a-basic-html5-template/">
  <meta property="og:description" content="A simple HTML5 Template for new projects.">
  <meta property="og:image" content="image.png">

  <!--favicon.ico is for older browsers-->
  <link rel="icon" href="/favicon.ico">
  <!--favicon.svg is for newer browsers-->
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <!--add multiple stylesheets if needed, last one to load will have higher priority for any conflicts-->
  <link rel="stylesheet" href="https://use.typekit.net/kbe1iwq.css">
  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
  <div>
  <header id="header" class="header row-1">

    <img id="header-img" src="https://user-images.githubusercontent.com/11747875/144372813-6781b64f-f9eb-4865-a4c4-0f1f2ae5127a.png" class="logo">
    <nav class="menu" id="nav-bar">
      <ul class="menu-columns">
        <a><li class="nav-link a" href="#mission-section">Mission</li></a>
        <a><li class="nav-link b" href="#products-section">Products</li></a>
        <a><li class="nav-link c" href="#contacts-section">Contact</li></a>
      </ul>
    </nav>
  </header>
</div>
  <div>
    <div class="video-container row-2">
      <video  autoplay loop class="video" id="video">
        <source src="https://user-images.githubusercontent.com/11747875/144365323-53521586-32ef-4590-8243-d1b958b715b8.mp4" type="video/mp4">;
      </video>
      <div class="call-to-action"
    </div>
    <div id="mission-section" class="section row-3">
    </div>
    <div id="products-section" class="section row-4">
    </div>
    <div id="contacts-section" class="section row-5">
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <label for="email">Keep updated through email</label>
        <input id="email" type="email" name="email" placeholder="address@email.com" pattern="([a-zA-Z0-9])+@+[a-zA-Z]+.+com"></input>
        <input type="submit" id="submit"></input>
      </form>
    </div>
  </div>
  <!-- your content here... -->
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
  <script src="js/scripts.js"></script>
</body>
</html>
